
<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
      <a-box position="0 0 0"></a-box>
      <!-- top side logo -->
      <a-image src="../img/ABOVE_transparentlogo.png" position="0 0.5 0" rotation="-90 0 0"></a-image>
      <!-- right side logo -->
      <a-image src="../img/ABOVE_transparentlogo.png" position="0.5 0 0" rotation="0 90 -90"></a-image>
      <!-- front side logo -->
      <a-image src="../img/ABOVE_transparentlogo.png" position="0 0 0.5" rotation="0 0 0"></a-image>
      <!-- back side logo -->
      <a-image src="../img/ABOVE_transparentlogo.png" position="0 0 -0.5" rotation="0 180 0"></a-image>
      <!-- left side logo -->
      <a-image src="../img/ABOVE_transparentlogo.png" position="-0.5 0 0" rotation="0 -90 0"></a-image>
       
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>

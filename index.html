
<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
     <a-entity physics>
  <!-- Floor -->
  <a-plane static-body></a-plane>

  <!-- Dynamic box -->
  <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>
  <!-- Immovable box -->
  <a-box static-body position="0 0.5 -2" width="1" height="1" depth="1" color="#fcf20f"></a-box>

      <!-- <a-plane position="0 0.5 0" rotation="-90 0 0" width="1" height="0.2" color="#ff0000" static-body></a-plane> -->
      <a-sky color="#ECECEC"></a-sky>
    </a-entity>
    <a-entity> 
      <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
